            href="#"
            data-twe-dropdown-item-ref
            >Something else here</a

<!-- Modal section -->
<div id="modalContainer" class="mt-52 lg:mt-1 fixed top-0 bottom-0 left-0 right-0 z-[1000] hidden">

            </div>
              <form id="todo-form" class="space-y-4 md:space-y-6">
                  <textarea id="textValue" name="" row="3" class="block border border-blue-500 p-2.5 w-full text-sm text-gray-400  rounded-lg" placeholder="Add your to do List"></textarea>
               
                  <button id="ContinueBtn" type="submit" class="w-full flex items-center justify-center gap-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><a href="./workspace.html"><svg id="loader" class="hidden animate-spin h-3 w-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none"

                      <path class="opacity-75" fill="currentColor"
